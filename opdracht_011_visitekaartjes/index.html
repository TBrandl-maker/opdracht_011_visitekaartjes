<!DOCTYPE html>
<html>

<head>
    <title>Visitekaartjes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="kaartjes-container">
            <article class="kaart">
                <div class="header">
                    <div>
                        <h1 class="title">Carla Snepvangers</h1>
                        <h4 class="subtitle">Friends with Marijn</h4>
                    </div>
                    <div class="profielfoto">
                        <img width="60px" src="Blanco-profiel-foto.jpg" alt="profielfoto">
                    </div>
                </div>
                <p>
                    Carla requested permission to view your contact details
                </p>
                <div class="apply">
                    <a class="buttongreen" href="#.html">Approve</a>
                    <a class="buttonred" href="#.html">Decline</a>
                </div>
            </article>
            <article class="kaart">
                <div class="header">
                    <div>
                        <h1 class="title">Marijn Pijnenborg</h1>
                        <h4 class="subtitle">New member</h4>
                    </div>
                    <div class="profielfoto">
                        <img width="60px" src="Blanco-profiel-foto.jpg" alt="profielfoto">
                    </div>
                </div>
                <p>
                    Marijn wants to add you to the group <strong>best friends</strong>.
                </p>
                <div class="apply">
                    <a href="#.html">Approve</a>
                    <a href="#.html">Decline</a>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
